{% extends 'base.html' %}

{% block content %}
Hello, {{user.username|default:'Guest'}}!

<div>
    {% if user.is_authenticated %}
	<a href="{% url 'profile' username=user.username %}">View Profile</a>
	<a href="{% url 'chat'%}">Chat</a>
    {% else %}
        <a href="{% url 'login' %}">Login</a>
    {% endif %}
</div>

{% endblock %}
